<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Temperature Converter</title>
      <script src="scripts/convert_temp.js"></script>
      <link rel="stylesheet" href="styles/main.css">
   </head>
   <body>
      <div id="interface-border">
         <h1>Temperature<br>Converter</h1>
      <hr>
      <p>
         <input id="F_in" type="number" min="-459.67">
         <label for="F_in">°F:</label>
      </p>
      <p>
         <input id="C_in" type="number" min="-273.15">
         <label for="C_in">°C:</label>
      </p>

      <input id="convertButton" type="button" value="Convert Units">
      <p id="message"></p>

      <p>
         <img id="weatherIcon" src="images/C-F.png" alt="C and F">
      </p>
      
      <hr>
      <h2>UI Options:<br></h2>
      <div class="color-option">
         <p>Do you like bright colors?</p>
         <input id="colorButton-yes" type="button" value="Yes">
         <input id="colorButton-no" type="button" value="No">
      </div>

      <div class="motion-option">
         <p>Are you sensitive to motion?</p>
         <input id="motionButton" type="button" value="Yes">
         <input type="button" value="No">
      </div>

         
      </div>
      <script src="scripts/UI_aid.js"></script>
   </body>
</html>
