<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Isaac's Calculator</title>
</head>
<body>

    <div class="background-image">
        <img id="dynamic-image" alt="A responsive image" src="">
    </div>

    <nav>
        <ul>
            <li><a href="http://csci331vm.cs.montana.edu/~x36z182/l932nwX1/Homework_7/">This Calculator</a></li>
            <li><a href="http://csci331vm.cs.montana.edu/~x36z182/k30x1bE83P/Homework_7/">LAMP Assignment</a></li>
            <li><a href="http://csci331vm.cs.montana.edu/~x36z182/j83x2XpOmQ/homework_5/">PHP Assignment</a></li>

        </ul>

    <div class="input-bar"></div>

    <div class="calc-input">
        <ul>
            <input type="number" id="num_1">
            <p id="operator"> + </p>
            <input type="number" id="num_2">
            <button id="equals-bttn"> = </button>
        </ul>
    </div>

    <div class="calc-bttn-bar">
        <ul>
            <img src="images/mathsymbols/plus.png" alt="" class="calculator-bttn" id="calculator-bttn-add">
            <img src="images/mathsymbols/minus.png" alt="" class="calculator-bttn" id="calculator-bttn-subt">
            <img src="images/mathsymbols/multiply.png" alt="" class="calculator-bttn" id="calculator-bttn-mult">
            <img src="images/mathsymbols/division.png" alt="" class="calculator-bttn" id="calculator-bttn-div">
            <img src="images/mathsymbols/greaterthanequal.png" alt="" class="calculator-bttn" id="gte-bttn">
            <img src="images/mathsymbols/lessthanequal.png" alt="" class="calculator-bttn" id="lte-bttn">
        </ul>        
    </div>

    <p>this is some content</p>
